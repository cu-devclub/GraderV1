/* ----- start callback loading screen ----- */
.pos-center {
    position: fixed;
    top: calc(50% - 40px);
    left: calc(50% - 40px);
}

.loader {
    border: 10px solid #f3f3f3;
    border-top: 10px solid #3498db;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
/* ----- end callback loading screen ----- */


/* ----- start 404 page ----- */
.fundo{
    animation: scales 3s alternate  infinite;
    transform-origin: center;
}

.pao-baixo{
    animation: rotatepao 14s cubic-bezier(.1,.49,.41,.97)  infinite;
    transform-origin: center;
}

.pao-cima{
    animation: rotatepao 7s 1s cubic-bezier(.1,.49,.41,.97)  infinite;
    transform-origin: center;
}

.olhos{animation: olhos   2s  alternate  infinite;
    transform-origin: center;
}

.left-sparks{animation: left-sparks   4s  alternate  infinite;
    transform-origin: 150px 156px;
}

.right-sparks{animation: left-sparks   4s  alternate  infinite;
    transform-origin: 310px 150px;
}

.olhos{animation: olhos   2s  alternate  infinite;
    transform-origin: center;
}

@keyframes scales{
    from { transform: scale(0.98)}
    to{ transform: scale(1)}
}

@keyframes rotatepao{
    0% { transform:  rotate(0deg)}
    50% , 60%{ transform:  rotate(-20deg)}
    100%{  transform:  rotate(0deg) }
}

@keyframes olhos{
    0%{
        transform: rotateX(0deg);
    }
        100%{
        transform: rotateX(30deg);
    }
}

@keyframes left-sparks{
    0%{
        opacity: 0; 
    }
}


.main{
    margin: 20vh auto 0px auto;
    width: auto;
    max-width: 460px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.path {
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: dash 4s   alternate infinite;
}

@keyframes dash{
        0%, 30%{
        fill: 4B4B62;
        stroke-dashoffset:   0;
    }
        80%,100%{
        fill: transparent;
        stroke-dashoffset:  -200;
    }
}
/* ----- end 404 page ----- */

/* ----- unselectable ----- */
.unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* ----- Start fixed_header table ----- */
.fixed_header {
    max-height: 40vh;
    overflow: scroll;
    overflow-x: hidden;
}
.fixed_header thead th {
    position: sticky; 
    top: 0; 
    z-index: 1; 
}
/* ----- end fixed_header table ----- */


/* ----- Start scrollbar style ----- */
::-webkit-scrollbar {
    width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
    background: #f1f1f1; 
    border-radius: 5px;
}

/* Handle */
::-webkit-scrollbar-thumb {
    background: #696969; 
    border-radius: 5px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: #393939; 
}
/* ----- end scrollbar style ----- */

/* ----- notification dot    ----- */
.div-with-dot {
    position: relative;
}

/* Blue dot */
.div-with-dot::after {
    content: '';
    position: absolute;
    top: -8px;
    right: -8px;
    width: 16px;
    height: 16px;
    background-color: rgb(46, 189, 255);
    border-radius: 50%;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.5;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
/* ----- end notification dot ----- */

.text-rotated {
    transform: rotate(-90deg);
    white-space: nowrap;
}
